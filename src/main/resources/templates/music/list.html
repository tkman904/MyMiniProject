<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/assets/css/card.css" />
</head>
<body>
	<!-- Main -->
	<section id="main">
		<div class="container">
			<div class="row">
				<!-- Content -->
				<div class="col-md-3" th:each="vo : ${list}">
					<div class="thumbnail">
						<a th:href="@{/music/detail(no=${vo.no})}">
							<img th:src="${vo.poster}" style="width: 100%; height: 200px;" th:title="${vo.singer}"/>
							<div class="caption">
								<p>[[${vo.title}]]</p>
							</div>
						</a>
					</div>
				</div>
				<div class="row aln-center" style="margin-top: 10px;">
					<ul class="pagination">
					  	<li th:if="${startPage>1}">
					  		<a th:href="@{/music/list(page=${startPage-1})}">&laquo;</a>
					  	</li>
					  	<li th:each="i : ${#numbers.sequence(startPage, endPage)}" th:class="${curpage==i ? 'active' : ''}">
					  		<a th:href="@{/music/list(page=${i})}">[[${i}]]</a>
					  	</li>
					  	<li th:if="${endPage<totalpage}">
					  		<a th:href="@{/music/list(page=${endPage+1})}">&raquo;</a>
					  	</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
